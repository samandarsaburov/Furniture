<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/global.css" />
    <title>Furniture</title>
  </head>
  <body>
    <!-- header  -->
    <header>
      <nav>
        <div class="container header">
          <img src="./images/Furniutr..svg" alt="logo" class="header-logo" />
          <ul class="navbar">
            <li class="navbar-list">
              <a href="" class="navbar-list-link">Home</a>
            </li>
            <li class="navbar-list">
              <a href="" class="navbar-list-link">About</a>
            </li>
            <li class="navbar-list">
              <a href="" class="navbar-list-link">Collection</a>
            </li>
            <li class="navbar-list">
              <a href="" class="navbar-list-link">Shop</a>
            </li>
          </ul>
          <div class="header-right">
            <img
              src="./images/header-right-img1.svg"
              alt="logo"
              class="header-right-img"
            />
            <img
              src="./images/header-right-img2.svg"
              alt="logo"
              class=""
            />
          </div>
        </div>
      </nav>
    </header>

    <!-- main  -->
    <main>
      <section id="home">
        <div class="container home">
          <div class="home-left">
            <img
              src="./images/DECORATE HOME.svg"
              alt=""
              class="home-left-logo"
            />
            <h1 class="home-left-theme">
              Feel your home with a modern design space
            </h1>
            <div class="home-left-bottom">
                <button class="home-left-bottom-btn">Discover</button>
                <div class="home-register">
                    <img src="./images/Polygon 1.svg" alt="" class="home-register-logo">
                </div>
                <button class="home-register-btn">Watch video</button>
            </div>
          </div>

          <div class="home-right">
            <img src="./images/image 1.png" alt="img" class="home-right-img">
          </div>
          <div class="scrol"></div>
        </div>
      </section>
      
    </main>
  </body>
</html>
